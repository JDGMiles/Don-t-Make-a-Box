<script type="text/javascript">
var state = []; for(var i=0; i<25; i++){state[i]=0;}
var playerturn=0;
var gamebegun=0;
var losingstate=0;
var testcell=0;
var aifail=0;
var aifailcutoff=100;
var emptycellfound=0;
var thinkingtime=0;
var losingbox=0;
var gamescreencomplete=0;
var redamount=255;
var blueamount=0;
var colorvalue="#000000";
var thinkingtimemin=100;
var thinkingtimerandom=500;
var thinkingtimerandommodifier=200;
var winner=0;
var animating=0;

function pick(cell){
	if(gamescreencomplete){playerturn=1; window.location.href='2 player.html';}
	if(!animating){
		if(state[cell]==0 && (gamebegun || cell!=12)){
			state[cell]=1;
			document.getElementById(cell).innerHTML="<img src=\"FilledCellP"+(playerturn+1)+".png\">";
			playerturn=(playerturn+1)%2;
			gamebegun=1;
			if(playerturn==1){document.getElementById("instructions").innerHTML="<span style=\"font-size:100%\">Player 2&rsquo;s turn!</span>";}
			else{document.getElementById("instructions").innerHTML="<span style=\"font-size:100%\">Player 1&rsquo;s turn!</span>";}
			checkforloser();
			if(losingstate==1){gameover();}
		}
	}
}

function checkforloser(){
	for(var i=0; i<4; i++){
		for(var j=0; j<4; j++){
			if(state[5*i+j]==1 && state[5*i+j+1]==1 && state[5*(i+1)+j]==1 && state[5*(i+1)+j+1]==1){losingstate=1; losingbox=5*i+j;}
		}
	}
}

function gameover(){
	document.getElementById("instructions").innerHTML="";
	animating=1;
	if(!gamescreencomplete){
		redamount--;
		blueamount++;
		if(redamount<16){colorvalue="#0"+redamount.toString(16)+"00"+blueamount.toString(16);}
		else if(blueamount<16){colorvalue="#"+redamount.toString(16)+"000"+blueamount.toString(16);}
		else{colorvalue="#"+redamount.toString(16)+"00"+blueamount.toString(16);}
		document.getElementById(losingbox).style.backgroundColor=colorvalue;
		document.getElementById(losingbox+1).style.backgroundColor=colorvalue;
		document.getElementById(losingbox+5).style.backgroundColor=colorvalue;
		document.getElementById(losingbox+6).style.backgroundColor=colorvalue;
		if(blueamount==255){gamescreencomplete=1; animating=0;}
		setTimeout(gameover, 1);
	}
	else{
		if(playerturn==0){document.getElementById("instructions").innerHTML="<span onclick=\"window.location.href='2 player.html'\" style=\"font-size:90%\">Player 1 Wins!<br>(Click a cell to play again)</span>";}
		else{document.getElementById("instructions").innerHTML="<span onclick=\"window.location.href='2 player.html';\" style=\"font-size:90%\">Player 2 Wins!<br>(Click a cell play again)</span>";}
	}
}

</script>
